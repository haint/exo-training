<html>
<head>
<link rel="stylesheet" href="../../samples/css/shCoreEclipse.css" type="text/css" />
<link rel="stylesheet" href="../../samples/css/shThemeEclipse.css" type="text/css" />
<script src="../../samples/js/shCore.js"></script>
<script src="../../samples/js/shBrushJava.js"></script>
<style>
* {
font-family:monospace;
  padding: 0px;
  margin: 0px;
  white-space: nowrap;
  font-size: 11px;
}
body {
  border: none;
  border-left: 8px solid #EBE9ED;
}


.syntaxhighlighter.nogutter td.code .container textarea, .syntaxhighlighter.nogutter td.code .line {
    padding: 0 1em !important;
}
.syntaxhighlighter {
  overflow: hidden !important;
  margin: 0 !important;
}
.syntaxhighlighter .toolbar {
  display: none;
}
.syntaxhighlighter div.container div.alt2 {
  background-color: #F7F6F7 !important;
}
</style>
</head>
<body style="overflow-x: hidden">
<textarea class="brush: java; gutter: false;"><!--

    Sencha GXT 3.0.0b - Sencha for GWT
    Copyright(c) 2007-2012, Sencha, Inc.
    licensing@sencha.com

    http://www.sencha.com/products/gxt/license/

-->
<!DOCTYPE ui:UiBinder SYSTEM "http://dl.google.com/gwt/DTD/xhtml.ent">
<ui:UiBinder xmlns:ui='urn:ui:com.google.gwt.uibinder' xmlns:container="urn:import:com.sencha.gxt.widget.core.client.container"
  xmlns:button="urn:import:com.sencha.gxt.widget.core.client.button" xmlns:gxt="urn:import:com.sencha.gxt.widget.core.client">

  <ui:with type="com.sencha.gxt.core.client.util.Margins" field="margins">
    <ui:attributes top="10" right="10" bottom="10" left="10" />
  </ui:with>

  <ui:with type="com.sencha.gxt.widget.core.client.container.MarginData" field="marginData">
    <ui:attributes margins="{margins}" />
  </ui:with>

  <container:FlowLayoutContainer>
    <container:child layoutData="{marginData}">
      <button:ButtonBar>
        <button:TextButton ui:field="slide" text="Slide In / Out" />
        <button:TextButton ui:field="fade" text="Fade In / Out" />
        <button:TextButton ui:field="move" text="Move" />
        <button:TextButton ui:field="blink" text="Blink" />
        <button:TextButton ui:field="event" text="Event" />
        <button:TextButton ui:field="reset" text="Reset" />
      </button:ButtonBar>
    </container:child>

    <gxt:ContentPanel ui:field="cp" collapsible="true" animCollapse="true" headingText="FX Demo"
      pixelSize="200, 200" position="100, 100" />

  </container:FlowLayoutContainer>

</ui:UiBinder></textarea>
<script type="text/javascript">
  SyntaxHighlighter.config.tagName = "textarea";
  SyntaxHighlighter.all();
</script>
</body>
</html>
